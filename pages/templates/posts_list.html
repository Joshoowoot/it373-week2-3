{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block content %}
    <h1>Posts List </h1>
    <h2>Total Posts: ({{ posts.count }})</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create</a>
{% endblock content %}
